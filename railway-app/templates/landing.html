<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IUS Processing Dashboard</title>
    <style>
        /* Copied from detective dashboard - exact styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-bottom: 1px solid #e2e8f0;
            padding: 20px 0;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }

        .main-content {
            padding: 40px 0;
        }

        .datasets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .dataset-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 32px;
            transition: all 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .dataset-card:hover {
            border-color: #3b82f6;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .dataset-card-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 12px;
        }

        .dataset-initial {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
            color: white;
            flex-shrink: 0;
        }

        /* Different colors for each dataset initial */
        .dataset-card:nth-child(1) .dataset-initial {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .dataset-card:nth-child(2) .dataset-initial {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .dataset-card:nth-child(3) .dataset-initial {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .dataset-card:nth-child(4) .dataset-initial {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
        }

        .dataset-card:nth-child(5) .dataset-initial {
            background: linear-gradient(135deg, #06b6d4, #0891b2);
        }

        .dataset-card:nth-child(6) .dataset-initial {
            background: linear-gradient(135deg, #ec4899, #db2777);
        }

        .dataset-card h2 {
            font-size: 24px;
            font-weight: 600;
            color: #1e293b;
            margin: 0;
        }

        .dataset-card p {
            color: #64748b;
            font-size: 16px;
            margin-bottom: 16px;
        }

        .dataset-stats {
            display: flex;
            align-items: center;
            gap: 16px;
            padding-top: 16px;
            border-top: 1px solid #f1f5f9;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 14px;
            color: #64748b;
        }

        .stat-number {
            font-weight: 600;
            color: #3b82f6;
        }

        .footer {
            margin-top: 60px;
            text-align: center;
            color: #64748b;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>IUS Processing Dashboard</h1>
            <p>Monitor and explore datasets and stories</p>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="datasets-grid">
                {% for dataset in collections %}
                <a href="{{ dataset.path }}" class="dataset-card">
                    <div class="dataset-card-header">
                        <div class="dataset-initial">{{ dataset.display_name[0] }}</div>
                        <h2>{{ dataset.display_name }}</h2>
                    </div>
                    <p>{{ dataset.description }}</p>
                    <div class="dataset-stats">
                        <div class="stat">
                            <span class="stat-number">{{ dataset.count }}</span>
                            <span>stories</span>
                        </div>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>IUS Processing Dashboard â€¢ Automated file monitoring and analysis</p>
        </div>
    </footer>
</body>
</html>
